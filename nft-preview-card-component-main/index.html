<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner">
      <div id="inner-content">
        <img src="./images/image-equilibrium.jpg" alt="" id="img">
        <h3>Equilibrium #3429</h3>
        <p id="equi-text">Our Equilibrium collection promotes balance and calm.</p>
        <div id="eth">
          <p id="eth-color"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt="">3 days left</p>
        </div>
        <hr>
        <div id="avatar">
          <img src="./images/image-avatar.png" width="30" height="30" alt="">
          <p id="avatar-desc"><span>Creation of</span> <span id="name">Jules Wyvern</span> </p>
        </div>
      </div>
      
    </div>
  </div>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mildness Akomoize</a>.
  </div>
</footer>
</body>
</html>
